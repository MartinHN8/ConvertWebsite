<!DOCTYPE html>
<meta charset="UTF-8">
<html>
	<head>
    	<title>My converting website!</title>

    	<script type="text/javascript">

    		const values = 
    		[
    			{name: "Football field", value: 6_000, unit: "m2"},
    			{name: "Central Park", value: 3_410_000, unit: "m2"},
    			{name: "Queen bed", value: 2.8, unit: "m2"},
    		];

    		function convertFunction()
    		{
    			window.alert(values[1].name);
    		}

    	</script>
	</head>
	<body>
    	<h1>Hello there!</h1>
    	<input type="number">
        <label for="cars">Choose a Unit:</label>

        <select name="cars" id="cars">
            <option value="m2">m^2</option>
            <option value="dm2">dm^2</option>
            <option value="cm2">cm^2</option>
            <option value="mm2">mm^2</option>
        </select>
    	<p>Press when ready:</p>
    	<input type="button" value="Convert" onclick="convertFunction()">
	</body>
</html>
